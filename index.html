<!DOCTYPE html>
<html lang="es">
<head>

    <title>AldoShop | eCommerce Pro</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { background-color: #f4f4f4; padding-top: 120px; } /* Espacio para el header fijo */
        
        /* Header y B√∫squeda */
        header { background: #232f3e; color: white; padding: 1rem; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .header-container { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 20px; }
        .search-bar { flex-grow: 1; display: flex; }
        .search-bar input { width: 100%; padding: 8px; border-radius: 4px 0 0 4px; border: none; }
        .search-bar button { padding: 8px 15px; background: #febd69; border: none; border-radius: 0 4px 4px 0; cursor: pointer; }
        
        /* Carrito en la esquina derecha */
        .cart-link { color: white; text-decoration: none; font-weight: bold; position: relative; display: flex; align-items: center; gap: 5px; }
        .cart-icon { font-size: 1.5rem; }

        nav { background: #37475a; padding: 10px; display: flex; justify-content: center; gap: 20px; position: fixed; top: 75px; width: 100%; z-index: 999; }
        nav a { color: white; text-decoration: none; font-size: 0.9rem; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .product-card img { width: 100%; height: 220px; object-fit: contain; margin-bottom: 15px; }
        .price { color: #B12704; font-size: 1.3rem; font-weight: bold; margin: 10px 0; }
        
        .btn-buy { background: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-buy:hover { background: #f7ca00; }

        footer { text-align: center; padding: 20px; color: #666; font-size: 0.8rem; margin-top: 40px; }
    </style>
</head>

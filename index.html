<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldoShop | Mi eCommerce</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { background-color: #f4f4f4; }
        header { background: #232f3e; color: white; padding: 1rem; text-align: center; }
        nav { background: #37475a; padding: 10px; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-size: 0.9rem; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .product-card img { max-width: 100%; height: 200px; object-fit: contain; border-radius: 5px; }
        .product-card h3 { margin: 10px 0; font-size: 1.1rem; color: #333; }
        .price { color: #B12704; font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .btn-buy { background: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 8px 20px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-buy:hover { background: #f7ca00; }
        footer { text-align: center; padding: 20px; color: #666; font-size: 0.8rem; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>AldoShop</h1>
    </header>
    <nav>
        <a href="#">Electrónica</a>
        <a href="#">Moda</a>
        <a href="#">Hogar</a>
        <a href="#">Ofertas</a>
    </nav>
    <div class="container">
        <h2>Productos Destacados</h2>
        <br>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71ZOtNdaZCL._AC_SL1500_.jpg" alt="Laptop">
                <h3>Laptop Gamer Pro</h3>
                <p class="price">$1,299.00</p>
                <button class="btn-buy" onclick="alert('¡Añadido al carrito!')">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/619f68oIM4L._AC_SL1500_.jpg" alt="Audífonos">
                <h3>Audífonos Noise Cancelling</h3>
                <p class="price">$249.50</p>
                <button class="btn-buy" onclick="alert('¡Añadido al carrito!')">Añadir al carrito</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61uA27nL3SL._AC_SL1500_.jpg" alt="Reloj">
                <h3>Smartwatch Series X</h3>
                <p class="price">$199.99</p>
                <button class="btn-buy" onclick="alert('¡Añadido al carrito!')">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2026 AldoShop - Desplegado con Docker & GitHub Actions
    </footer>
</body>
</html>

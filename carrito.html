<!DOCTYPE html>
<html lang="es">

        .details p { color: #666; font-size: 0.9rem; margin: 5px 0; }
        .price { font-weight: bold; color: #B12704; }
        .total { text-align: right; font-size: 1.5rem; margin-top: 20px; }

</head>

        </div>

            Total Estimado: $1,299.00

        <button style="width:100%; padding:15px; background:#ffd814; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Proceder al Pago</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito | AldoShop</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 40px; }
        .cart-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .item { display: flex; border-bottom: 1px solid #ddd; padding: 15px 0; align-items: center; }
        .item img { width: 80px; margin-right: 20px; }
        .btn-clear { background: #d9534f; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Tu Carrito</h1>
        <div id="lista-carrito"></div>
        <br>
        <button class="btn-clear" onclick="localStorage.clear(); location.reload();">Vaciar Carrito</button>
    </div>
    <script>
        const lista = document.getElementById('lista-carrito');
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        if(carrito.length === 0) {
            lista.innerHTML = "<p>El carrito está vacío</p>";
        } else {
            carrito.forEach(p => {
                lista.innerHTML += `
                    <div class="item">
                        <img src="${p.imagen}">
                        <div><h3>${p.nombre}</h3><p style="color:red"><b>${p.precio}</b></p></div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
